<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>CodePen - OTP Page</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />

      <body>
        <div class="container">
          <form action="">
          <h1>ENTER OTP</h1>
          <div class="userInput">
            <input
              type="text"
              id="first"
              maxlength="1"
              onkeyup="clickEvent(this,'sec')"
            />
            <input
              type="text"
              id="second"
              maxlength="1"
              onkeyup="clickEvent(this,'third')"
            />
            <input
              type="text"
              id="third"
              maxlength="1"
              onkeyup="clickEvent(this,'fourth')"
            />
            <input
              type="text"
              id="fourth"
              maxlength="1"
              onkeyup="clickEvent(this,'fifth')"
            />
            <input type="text" 
                    id="fifth" 
                    maxlength="1" 
            />
          </div>
          <button>CONFIRM</button>
        </form>
        </div>
    <!-- partial -->
    <script src="../public/js/otp_script.js"></script>
